<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Alkotakso</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to Alkotakso</h1>
        <nav>
            <ul>
                <li><a href="#beer">Beer</a></li>
                <li><a href="#wine">Wine</a></li>
                <li><a href="#spirits">Spirits</a></li>
                <li><a href="#cider">Cider</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="age-verification" class="modal">
            <div class="modal-content">
                <h2>Age Verification</h2>
                <p>You must be 18 or older to enter this site.</p>
                <button id="verify-age">I am 18 or older</button>
            </div>
        </section>

        <section id="product-listing">
            <h2>Products</h2>
            <div class="product-grid">
                <!-- Product items will be dynamically inserted here -->
            </div>
        </section>

        <section id="cart">
            <h2>Shopping Cart</h2>
            <div class="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <h3>Total: <span id="total-price">$0.00</span></h3>
        </section>

        <div class="search-filter">
            <input type="text" id="search-box" placeholder="Search products...">
            <button id="filter-btn">Filter</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Alkotakso. All rights reserved.</p>
    </footer>
</body>
</html>
