<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Alcohol Sales</title>\n    <style>\n        body { font-family: Arial, sans-serif; margin: 20px; }\n        table { width: 100%; border-collapse: collapse; }\n        th, td { border: 1px solid #ddd; padding: 8px; }\n        th { background-color: #f2f2f2; }\n    </style>\n</head>\n<body>\n    <h1>Alcohol Sales Management</h1>\n    <table>\n        <thead>\n            <tr>\n                <th>Product</th>\n                <th>Price</th>\n                <th>Action</th>\n            </tr>\n        </thead>\n        <tbody>\n            <tr>\n                <td>Beer</td>\n                <td>$5.00</td>\n                <td><button onclick=\"managePrice(\'beer\')\">Manage Price</button></td>\n            </tr>\n            <tr>\n                <td>Wine</td>\n                <td>$15.00</td>\n                <td><button onclick=\"managePrice(\'wine\')\">Manage Price</button></td>\n            </tr>\n            <tr>\n                <td>Whiskey</td>\n                <td>$30.00</td>\n                <td><button onclick=\"managePrice(\'whiskey\')\">Manage Price</button></td>\n            </tr>\n        </tbody>\n    </table>\n    <script>\n        function managePrice(product) {\n            let newPrice = prompt(\`Enter new price for \${product}:\`);\n            if (newPrice) {\n                alert(\`Price for \${product} has been updated to \${newPrice}.\`);\n                // Add logic to update price in the database or state\n            }\n        }\n    </script>\n</body>\n</html>
